{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}
<h3>{{title}}</h3>
    <form method="POST">
        {% csrf_token %}
        <textarea style="height: 400px; width: 800px;" name="content">{{ content }}</textarea>
        <br>
        <input type="submit" value="Save" >
    </form>
{% endblock %}
